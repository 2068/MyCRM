<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CRM客户管理系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="/static/css/add.css">

</head>

<body>

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">CRM客户管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">用户名：{{ user.name }}</a></li>
                <li><a href="http://127.0.0.1:8000/login" style="color:#fff; text-decoration:none;" >退出</a></li>
            </ul>
        </div>
    </div>
</nav>

        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" style="margin: 15px; font-size:18px">
                {% load my_tags %}
                {% get_menu request %}
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


            {% block con %}



            {% endblock %}

        </div>
    </div>
</div>




<script src="/static/js/jquery.min.js"></script>
